version: '3.8'

services:
  backend:
    build: ./backend
    container_name: ai-timeline-backend
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/ai_decisions
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ai-timeline-network

  frontend:
    build: ./frontend
    container_name: ai-timeline-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8001/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - ai-timeline-network

  db:
    image: postgres:15-alpine
    container_name: ai-timeline-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=ai_decisions
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-timeline-network

volumes:
  postgres_data:

networks:
  ai-timeline-network:
    driver: bridge
